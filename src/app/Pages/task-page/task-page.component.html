<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Task Lists
                <a routerLink="/task/create" class="btn btn-primary float-end">Add Task</a> </h4>
            </div>
            <div class="card-body">

                <div *ngIf="isLoading; else elseTableBlock">
                    <app-loader></app-loader>
                </div>
                <ng-template #elseTableBlock>

                </ng-template>
                <table class="table table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Created at</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.tasks">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.due_date}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.created_at | date }}</td>
                            <td>
                                <a routerLink="/task/{{item.id}}/edit" class="btn btn-success mx-2">Edit</a>
                                <button type="button" class="btn btn-danger" (click)="deleteTask($event, item.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
